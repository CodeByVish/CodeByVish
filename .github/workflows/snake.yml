name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"          # daily at 00:00 UTC
  workflow_dispatch:              # manual run button

permissions:
  contents: write                 # allow pushing generated files

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: CodeByVish
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark
          color_snake: "#F48FB1"   # ðŸŽ€ soft pink snake color
          color_dots: "#FFD1DC,#F4ACB7,#EC407A,#D81B60,#C2185B" # pink gradient dots

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: false
          force_orphan: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
